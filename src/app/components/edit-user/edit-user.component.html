<div *ngIf="form; else loading" class="container">
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <mat-form-field class="form-control">
      <mat-label for="name">Name:</mat-label>
      <input matInput type="text" id="name" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="numbers">Numbers:</mat-label>
      <input matInput type="text" id="numbers" formControlName="numbers" />
    </mat-form-field>
    <ng-container formArrayName="phoneNumbers">
      <ng-container *ngFor="let numberForm of numbers.controls; let i = index">
        <div [formGroupName]="i">
          <mat-form-field>
            <mat-label>Enter phone number</mat-label>
            <input matInput type="tel" formControlName="number" />
          </mat-form-field>
          <button
            type="button"
            class="btn btn-delete"
            (click)="deleteNumber(i)"
          >
            Delete
          </button>
        </div>
      </ng-container>
    </ng-container>
    <div class="form-control"></div>
    <button type="button" class="btn btn-add-number" (click)="addNumber()">
      Add Number
    </button>
    <button class="btn btn-submit" type="submit">Submit</button>
    <button type="button" class="btn btn-return" (click)="goBack(user.id!)">
      Return
    </button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Loading..</p>
</ng-template>
