<div class="container userInfo">
  <h2>{{ userData.name }}</h2>
  <div *ngFor="let numbers of userData.phoneNumbers">
    <p>{{ numbers }}</p>
  </div>
  <button class="btn btn-return" (click)="goBack()">Return</button>
  <button class="btn btn-edit" (click)="editUser(userData.id!)">Edit</button>
</div>
