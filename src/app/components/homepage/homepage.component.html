<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <button class="btn btn-add" (click)="openAddUser()">Add User</button>

  <div class="buttons-container">
    <button class="btn btn-show" (click)="showFive()">Show 5 Users</button>
    <button class="btn btn-show" (click)="showTen()">Show 10 Users</button>
    <button class="btn btn-show" (click)="showTwenty()">Show 20 User</button>
    <button class="btn btn-show" (click)="sortDesc()">Sort desc</button>
    <button class="btn btn-show" (click)="sortAsc()">Sort asc</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">
          {{ row.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row" (click)="goToDetails(row.id)">
          {{ row.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="phoneNumbers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let row">
          {{ row.phoneNumbers[0] }}
        </td>
      </ng-container>
      <ng-container matColumnDef="stuff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone 2</th>
        <td mat-cell *matCellDef="let row">
          {{ row.phoneNumbers[1] ? row.phoneNumbers[1] : "-" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-delete" (click)="deleteUser(row.id!)">
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[amount]"
      aria-label="Select page of coins"
    ></mat-paginator>
  </div>
</div>
